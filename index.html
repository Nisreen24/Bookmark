<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sera - Bookmark</title>
    <!-- Fav icon -->
    <link rel="icon" href="./imgs/bookmark-01.png">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    
    <!-- font awesome link -->
    <link rel="stylesheet" href="./Css/all.min.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <!-- main css link -->
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>

    <main>
        <section class="container vh-100">
            <h1 class="pt-5 pb-5">Bookmarker</h1>
            <hr>
            <div class="first-section ">

                <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i></h2>
                <div class="mb-3">
                    <label for="bookmarkName" class="form-label fw-bold"> <i class="fa-solid fa-book-bookmark me-1"></i>
                        Site Name</label>
                    <input oninput="validateInput()" type="text" class="form-control" id="bookmarkName" placeholder="Bookmark Name">
                </div>
                <div class="mb-3">
                    <label for="urlName" class="form-label fw-bold"><i class="fa-solid fa-link me-1"></i> Site
                        URL</label>
                    <input oninput="isValidUrl()" type="text" class="form-control is-valid" id="urlName" placeholder="Website URL">
                </div>

                <div class="main-btn text-center mb-4">
                    <button class="btn btn-danger ps-4 pe-4 p-2" onclick="add_bookmark()" data-bs-toggle="modal" data-bs-target="#exampleModal"> Submit </button>
                </div>
                <hr>
            </div>

            <div>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table_data">

                    </tbody>
                </table>
            </div>

        </section>
        
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Watch Out!!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <span class="fw-bold">Site Name or Url is not valid, Please follow the rules below :</span>
         <p class="mt-3"><i class="fa-solid fa-circle-arrow-right text-danger"></i> Site name must contain at least 3 characters</p>
         <p><i class="fa-solid fa-circle-arrow-right text-danger"></i> Site URL must be a valid one</p>
        </div>
        
      </div>
    </div>
  </div>
    </main>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
</body>

</html>
